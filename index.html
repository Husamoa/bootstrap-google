<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <title>Bootstrap Google</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Gmail</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">Grafika</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><span class="oi oi-grid-three-up"></span></a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-primary btn-sm nav-link text-white" href="#">Zaloguj się</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-2">
                </div>
                <div class="col-8 d-flex justify-content-center">
                    <h1 class="display-1"><strong><span class="text-primary">G</span class="text-danger"><span class="text-danger">o</span><span
                                class="text-warning">o</span><span class="text-primary">g</span><span class="text-success">l</span><span
                                class="text-danger">e</span></strong></h1>
                </div>
                <div class="col-2">
                </div>
            </div>
            <div class="row mt-5 align-items-center">
                <div class="col-md-3">
                </div>
                <div class="col-12 col-md-6 d-flex justify-content-center">
                    <div class="input-group">
                        <input type="text" class="form-control" aria-describedby="basic-addon2">
                        <div class="input-group-append">
                            <button type="button" data-toggle="tooltip" data-placement="bottom" title="Narzędzia do wprowadzania tekstu"><span
                                    class="oi oi-text"></span></button>
                            <button type="button" data-toggle="tooltip" data-placement="bottom" title="Wyszukiwanie głosowe"><span
                                    class="oi oi-microphone"></span></button>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                </div>
            </div>
            <div class="row mt-5 align-items-center">
                <div class="col-3">
                </div>
                <div class="col-6 d-flex justify-content-center">
                    <button class="btn btn-light">Szukaj w Google</button>
                    <button class="btn btn-light ml-5">Szczęśliwy traf</button>
                </div>
                <div class="col-3">
                </div>
            </div>

        </div>
    </main>

    <footer>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <ul class="navbar-nav">
                <li class="nav-item text-secondary">
                    <span class="nav-link" href="#">Polska</span>
                </li>
            </ul>
        </nav>
        <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-between">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Reklamuj się</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Dla firm</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">O nas</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Prywatność</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Warunki</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Ustawienia</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Użyj Google.com</a>
                </li>
            </ul>
        </nav>
    </footer>

    <!-- Scripts -->
    <script>
        $(document).ready(function () {
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
